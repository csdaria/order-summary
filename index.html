<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/estilos.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <section class="main">
    <div class="card-text">
      <h2 class="card-title">Order Summary</h2>

      <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <article class="plan">
      <img src="./images/icon-music.svg" alt="icono de musica" class="card-icon">
      <div class="card-info">
        <h2 class="card_name">Annual Plan</h2>

        <p class="card_price">$59.99/year</p>

        <a href="#" class="card_change">Change</a>

      </div>
    </article>
    <a href="button" class="card_cta">Proceed to Payment</a>
    <a href="button" class="card_cta card_cta--gray">Cancel Order</a>

  </section>

</body>

</html>
